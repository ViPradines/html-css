<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamnanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <!--a ordem em que aparecem as tags "source media" fazem diferença-->
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/trilha.mp3" type="audio/mpeg">
        <source src="midia/trilha.ogg" type="audio/ogg">
        <source src="midia/trilha.wav" type="audio/wav">
        <!--A ordem é importante, primeiro tentará executar o MP3, depois OGG e depois o WAV-->
        <p>infelizmente seu navegador não consegue reproduzir o áudio. Clique <a href="midia/trilha.mp3">aqui</a> para baixar o arquivo no formato .MP3</p>
    </audio>
    <!--Formatos de áudio: MP3, WAV, OGG-->

    <h1></h1>
    <p></p>

</body>
</html>
