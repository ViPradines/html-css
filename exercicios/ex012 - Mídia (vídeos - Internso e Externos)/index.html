<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servior.</p>

    <video width="400" poster="imagens/foto-g.png" controls autoplay loop>
        <source src="midia/video-1.mp4" type="video/mp4">
        <source src="midia/video-1.m4v" type="video/mp4">
        <source src="mdidia/video-1.webm" type="video/webm">
        <p>Seu computador não tem compatibilidade com reprodução de vídeos.</p>
    </video>


    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="640" height="360" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo Vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/257399106?h=b4f1975b25" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <!--Tanto no Vimeo, qnto no Youtube, podemos retirar o código pronto do link compartilhar oferecido pelo proprio site.-->

</body>
</html>
